{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'style/font.css' %}"/>
    <link rel="stylesheet" href="{% static 'style/tailwind.css' %}"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
    <title>رویدادنگار</title>
</head>
<body class="azar relative bg-gray-100">
<section class="bg-white md:mx-auto md:w-1/4 my-6 mx-4 p-6 rounded-lg border-2 border-gray-300">
    <a href="">
        <img src="./../static/style/c-e copy 2.png" alt="" class="w-32 block mx-auto"/>
    </a>
    <form action="" method="post" class="m-4 flex flex-col gap-y-4 justify-center">
        {% csrf_token %}
        <div class="flex flex-col gap-y-4 md:flex-row justify-center gap-x-4">
            <div class="flex flex-col gap-y-1">
                <span class="text-[0.8rem] text-gray-500">شماره تلفن</span>
                <input type="text" name="phone_number" placeholder="" maxlength="11"
                       class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]"/>
            </div>
        </div>
        <div class="flex flex-col gap-y-4 md:flex-row justify-center gap-x-4">
            <div class="flex flex-col gap-y-1">
                <span class="text-[0.8rem] text-gray-500">رمزعبور</span>
                <input input type="password" name="password" placeholder=""
                       class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]"/>
            </div>
        </div>
        <p class="text-[0.8rem] mx-auto text-center text-red-500"></p>
        <button class="text-white gr azar-bold text-[0.9rem] md:text-[1rem] rounded-2xl py-2 px-6 block mx-auto w-fit">
            ورود
        </button>
        <span class="block text-[0.8rem] mx-auto text-gray-500">حساب کاربری ندارید؟
            &nbsp<a
                href="{% url 'accounts:register' %}" class="text-green-600">ثبت نام</a></span>
    </form>
    <p class="text-[0.8rem] mx-auto text-center text-red-600">{{ form.errors }}</p>
</section>
<a href="index.html"><i class="fas fa-left-long bg-gray-400 text-white p-2 rounded-md fixed bottom-2 left-1"></i></a>
</body>
</html>
