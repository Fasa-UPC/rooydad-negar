<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../static/style/font.css" />
        <link rel="stylesheet" href="./../static/style/tailwind.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>رویدادنگار</title>
    </head>
    <body class="azar relative bg-gray-100">
        <section class="bg-white md:mx-auto md:w-1/3 my-4 mx-4 p-6 rounded-lg border-2 border-gray-300">
            <a href="">
                <img src="./../static/style/c-e copy 2.png" alt="" class="w-32 block mx-auto" />
            </a>
            <form action="" method="post" class="m-4 flex flex-col gap-y-4">
                <div class="flex flex-col gap-y-4 md:flex-row justify-between gap-x-4">
                    <div class="flex flex-col gap-y-1">
                        <span class="text-[0.8rem] text-gray-500">نام</span>
                        <input type="text" placeholder="" class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]" />
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <span class="text-[0.8rem] text-gray-500">نام خانوادگی</span>
                        <input type="text" placeholder="" class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]" />
                    </div>
                </div>
                <div class="flex flex-col gap-y-4 md:flex-row justify-between gap-x-4">
                    <div class="flex flex-col gap-y-1">
                        <span class="text-[0.8rem] text-gray-500">شماره دانشجویی</span>
                        <input type="text" placeholder="" class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]" />
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <span class="text-[0.8rem] text-gray-500">شماره تلفن</span>
                        <input type="text" placeholder="" class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]" />
                    </div>
                </div>
                <div class="flex flex-col gap-y-4 justify-between">
                    <div class="flex flex-col gap-y-1">
                        <span class="text-[0.8rem] text-gray-500">سال ورود</span>
                        <input type="text" placeholder="مثال 1400" class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]" />
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <span class="text-[0.8rem] text-gray-500">رشته تحصیلی</span>
                        <select name="" id="" class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]">
                            <option value="">مهندسی کامپیوتر</option>
                            <option value="">مهندسی مکانیک</option>
                            <option value="">مهندسی برق</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col gap-y-4 md:flex-row justify-between gap-x-4">
                    <div class="flex flex-col gap-y-1">
                        <span class="text-[0.8rem] text-gray-500">رمزعبور</span>
                        <input type="password" placeholder="" class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]" />
                    </div>
                    <div class="flex flex-col gap-y-1">
                        <span class="text-[0.8rem] text-gray-500">تکرار رمزعبور</span>
                        <input type="password" placeholder="" class="bg-gray-100 p-2 block rounded-sm text-[0.9rem]" />
                    </div>
                </div>
                <p class="text-[0.8rem] mx-auto text-center text-red-500"></p>
                <button class="text-white gr azar-bold text-[0.9rem] md:text-[1rem] rounded-2xl py-2 px-6 block mx-auto w-fit">ثبت نام</button>
            </form>
            <p class="text-[0.8rem] mx-auto text-center text-red-600">مسئولیت ورود هرگونه اطلاعات اشتباه به عهده شخص میباشد</p>
        </section>
        <a href="index.html"><i class="fas fa-left-long bg-gray-400 text-white p-2 rounded-md fixed bottom-2 left-1"></i></a>
    </body>
</html>
