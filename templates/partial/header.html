{% load static %}
<header class="py-4 px-4 md:px-16 flex justify-between border-b border-gray-300">
    <ul class="flex gap-x-6 items-center">
        <a href="{% url 'events:events' %}">
            <li class="block cursor-pointer hover:text-gray-600 transition-all duration-300 text-[0.8rem] md:text-[0.9rem] text-gray-400">
                رویدادها
            </li>
        </a>
        <a href="">
            <li class="block cursor-pointer hover:text-gray-600 transition-all duration-300 text-[0.8rem] md:text-[0.9rem] text-gray-400">
                پشتیبانی
            </li>
        </a>
        <a href="">
            <li class="block cursor-pointer hover:text-gray-600 transition-all duration-300 text-[0.8rem] md:text-[0.9rem] text-gray-400">
                درباره ما
            </li>
        </a>
    </ul>
    <div class="flex gap-x-2 items-center">
        {% if request.user.is_authenticated %}
            <a href="{% url 'account:profile' %}">
                <span class="block cursor-pointer hover:text-gray-600 transition-all duration-300 text-[0.8rem] md:text-[0.9rem] text-gray-400">پروفایل</span>
            </a>
        {% else %}
            <a href="">
                <span class="block cursor-pointer hover:text-gray-600 transition-all duration-300 text-[0.8rem] md:text-[0.9rem] text-gray-400">ورود</span>
            </a>
            <span class="block cursor-pointer hover:text-gray-600 transition-all duration-300 text-[0.8rem] md:text-[0.9rem] text-gray-400">-</span>
            <a href="">
                <span class="block cursor-pointer hover:text-gray-600 transition-all duration-300 text-[0.8rem] md:text-[0.9rem] text-gray-400">عضویت</span>
            </a>
        {% endif %}
    </div>
</header>
<section class="py-4 px-4 md:px-16 flex items-center justify-between">
    <a href="{% url 'events:events' %}">
        <img src="{% static 'style/c-e copy 2.png' %}" alt="" class="w-32"/>
    </a>
    <a href="{% url 'account:profile_events' %}"
       class="text-[0.8rem] md:text-[0.9rem] text-white bg-green-600 p-1 rounded-md border-2 border-green-600">رویدادهای
        من </a>
</section>
