{% load thumbnail %}
{% for item in events %}
    {% thumbnail item.image "345x273" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    {% endthumbnail %}
    {{ item.title }} -
    <a href="{% url 'events:detail' item.slug %}">مشاهده</a><br>
{% endfor %}
